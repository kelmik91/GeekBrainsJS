<script>
// Задание 1
var prime = [2],
    num = 2;
while (num <= 100) {
    var numcheck = 1;
    for (var i = 0; i < prime.length; i++) {
        if (num % prime[ i ] === 0) {
            numcheck = 0;
        }
    }
    if (numcheck === 1) {
        prime.push(num);
    }
    num++;
}
console.log (prime);

// Задание 3
var basket = [['item1', 150, 2],
              ['item2', 500, 3],
              ['item3', 1000, 1],
              ['item4', 5000, 4],
              ['item3', 1000, 1],]

function countBasketPrice(basket) {
    var result = 0;
    for (i = 0; i < basket.length; ++i) {
        result += basket[i][1] * basket[i][2];
    }
    return result;
}
console.log(countBasketPrice(basket));
